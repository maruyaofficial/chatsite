<style>
  /* Floating Button */
  #musicPlayerDrawerBtn {
    position: fixed;
    bottom: 90px;
    right: 25px;
    background-color: #00aaff;
    color: white;
    font-size: 26px;
    padding: 14px;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 9998;
    transition: background-color 0.3s, transform 0.2s;
  }
  #musicPlayerDrawerBtn:hover {
    background-color: #0077cc;
    transform: scale(1.1);
  }

  /* Drawer Panel */
  #musicPlayerDrawer {
    position: fixed;
    right: -100%;
    top: 0;
    width: 400px;
    max-width: 100%;
    height: 100%;
    background: #111;
    color: white;
    box-shadow: -4px 0 12px rgba(0,0,0,0.5);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    transition: right 0.3s ease-in-out;
  }

  #musicPlayerDrawer.open {
    right: 0;
  }

  #musicPlayerDrawer iframe {
    flex: 1;
    width: 100%;
    border: none;
  }

  #musicPlayerHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background-color: #222;
    font-size: 18px;
    border-bottom: 1px solid #333;
  }

  #musicPlayerHeader button {
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  @media (max-width: 500px) {
    #musicPlayerDrawer {
      width: 100%;
    }
  }
</style>

<script>
  const musicPlayerDrawer = document.getElementById('musicPlayerDrawer');
  document.getElementById('musicPlayerDrawerBtn').onclick = function () {
    musicPlayerDrawer.classList.add('open');
  };
  function closeMusicPlayerDrawer() {
    musicPlayerDrawer.classList.remove('open');
  }
</script>
